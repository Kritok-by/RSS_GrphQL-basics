type User {
    id: ID!
    firstName: String
    secondName: String
    password: String
    email: String!
}

type JWT {
    jwt: String!
}

type Query {
    user(_id: ID!): User,
}

type Mutation {
    register(firstName: String! ,lastName: String! ,middleName: String,password: String!,email: String!): User,
    login(password: String!,email: String!): JWT
}
